# configuracao do banco de dados postgreSQL
# ${HOST:localhost} espera as variaveis de ambiente:
# HOST, PORTA, DB_NAME, DB_USER, DB_PASSWORD, JWT_SECRET
# Caso nao estejam definidas, serao usados os valores padrao:
# localhost, 5432, churninsight_db, postgres e 12345

spring.application.name=churninsight

spring.datasource.url=jdbc:postgresql://${HOST:localhost}:${PORTA:5432}/${DB_NAME:churninsight_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

server.error.include-stacktrace=never

# JWT Secret Key usado na seguranca da aplicacao
api.security.token.secret=${JWT_SECRET:12345}

# Faz o Spring respeitar os cabecalhos X-Forwarded quando estiver atras de proxy (ex Nginx)
server.forward-headers-strategy=framework

# Ajusta os caminhos do Swagger
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.api-docs.path=/v3/api-docs
